{% extends 'app.html' %}

{% block title %} Editar produto: {{product.name}} {% endblock %}

{% block content %}

    <div class="offset-1 col-10 list-div">
        <h1 class="h4">Editar Produto</h1>
        
        <div class="col-4 customForms">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Editar Produto">
            </form>
        </div>

    </div>

{% endblock %}

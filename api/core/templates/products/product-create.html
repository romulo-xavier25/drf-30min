{% extends 'app.html' %}

{% block title %} Cadastrar produto {% endblock %}

{% block content %}

    <div class="offset-1 col-10 list-div">
        <h1 class="h4">Cadastrar Produto</h1>
        
        <div class="col-4 customForms">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Cadastrar Produto">
            </form>
        </div>

    </div>

{% endblock %}

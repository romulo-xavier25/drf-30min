{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/media_queries.css' %}">
</head>
<body>
    <header class="topo">
        <nav class="navbar navbar-expand-lg backgroudColorNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'products-list' %}">PM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'products-list' %}">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transactions-list' %}">Transações</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'categories-list' %}">Categorias</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fale-conosco' %}">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <footer id="rodape" class="rodape">
        Projeto: Gerenciador de Produtos
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
